<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          {{productForm.value | json }}
<!--          u dont have to tag ngSubmit & FormGroup-->
          <form [formGroup]="productForm" (submit)="saveProduct()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" formControlName="name" placeholder="Product Name">
            </div>
            <div class="mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" formControlName="price">
          </div>
            <div class="mb-3">
            <label class="form-label">Checked</label>
            <input type="checkbox" class="form-check-input" formControlName="checked">
          </div>
          <button [disabled]="productForm.invalid" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
